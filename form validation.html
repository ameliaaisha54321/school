<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <style>
        body{
            background-color: black;
            color:pink;
            font-size: 49px;
        }
    </style>
</head>
<body>
    <marquee><h1>Form Validation</h1></marquee>
    <form method="post" name="f1" onsubmit="return(formchecker())">
        <label>First Name: </label>
        <input type="text" name="fname" placeholder="Enter your first name">
        <span id="s1" style="color: pink;"></span>
        <br/>
        <label>Last Name: </label>
        <input type="text" name="lname" placeholder="Enter your last name">
        <span id="s2" style="color: pink;"></span>
        <br/>
        <input type="submit" value="Submit">
    </form>
    <script>
        function formchecker()
        {
            //Country    Malaysia           document
            //State:     :Selangor          f1
            //City:      :Subang Jaya       fname

            var f=document.f1.fname.value;
            if(f=="")//"" means empty
            {
                document.getElementById("s1").innerHTML="enter your name";
                document.f1.fname.focus();
                return false;
            }
            else if(isNaN(f)==false)//isNaN is Not a Number
            {
                document.getElementById("s1").innerHTML="enter your name not a number";
                document.f1.fname.focus();
                return false;
            }
            else{
                document.getElementById("s1").innerHTML=""
            }

        }
    </script>
</body>
</html>
