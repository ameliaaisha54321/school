<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body{
        background-color: paleturquoise;
        color: palevioletred;
        font-size: 25px;
    }
</style>
    <title>Practise</title>
</head>
<body><script>
    var per=parseInt(prompt("Please enter your percentage"));
        if(per<=40)
        {
            document.write("You have failed")
        }
        else if(per>40 && per<50)
            document.write("Your percentage is low. But You have passed. Please study well otherwise this class will make fun of you😒😏😏😏😏!!!!!!")

            else if(per>=50 && per<65)
        {
            document.write("Improve your percentage,What are you waiting for?! go🤬🤬🤬!!!")
            
        }
        else if(per>=65 && per<75)
        
            document.write("You have passed. You get B grade.Good Improvement.😉😉😌😌")

        else if(per>=75 && per<90)
        {
            document.write("You have passed. You got A grade.Good job😀 😃😀 😃")
        }
        else if(per>=90 && per<=100)
        {
            document.write("Wow you got an A+, your mom and I are very proud🤩 🥳🤩 🥳🤩 🥳🤩 🥳🤩 🥳!!! ")
        }
        else{
            document.write("you need to go to the nursery to learn yor ABC and 123🤭🤭😡😡")
        }
        
</script>
</body>
</html>
